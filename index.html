    .hero-visual{

    .hero-footer a{color:#93c5fd; text-decoration:none}
    .mini{color:#94a3b8; font-size:.95rem}

    .nav{display:flex; gap:18px; align-items:center; justify-content:center; padding:12px 16px; border-bottom:1px solid #e5eaf0; position:sticky; top:0; background:#fff; z-index:10}
