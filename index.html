  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;

    nav {
      background-color: #0f3d2e;
      height: 10vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
      padding: 0;

    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    .hero {
      background-image: url("img/cover-plain2.jpg");

      background-position: center;
      height: 75vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .hero p {
      font-size: 1.5em;
      margin-top: 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    footer {
      background-color: #0f3d2e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      height: 15vh;
      color: white;
    }

    .footer-info {
      display: flex;
      flex-direction: column;
      font-size: 0.95em;
    }

    iframe {
      border: none;
      width: 300px;
      height: 100%;
    }

    @media (max-width: 768px) {
      footer {
        flex-direction: column;
        height: auto;
        text-align: center;
      }

      iframe {
        width: 100%;
        height: 200px;
        margin-top: 10px;
      }
    }
  </style>
