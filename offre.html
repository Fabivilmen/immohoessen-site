<main class="wrap">
<div class="section-head">
<h1>Demande d’offre</h1>
</div>


<section class="box-offre">
<form action="https://formspree.io/f/SEU_ID" method="POST" class="form">
<input type="hidden" name="_subject" value="Demande d’offre — Site Immo Hoessen" />
<input type="hidden" name="_next" value="https://fabivilmen.github.io/immohoessen-site/merci.html" />


<div class="row">
<input type="text" name="nom" placeholder="Votre nom" required>
<input type="email" name="email" placeholder="Votre email" required>
</div>
<div class="row">
<input type="tel" name="telephone" placeholder="Téléphone" required>
<input type="text" name="adresse" placeholder="Adresse de l’immeuble" required>
</div>
<div class="row">
<input type="number" name="lots" inputmode="numeric" min="0" placeholder="Nombre de lots">
<input type="number" name="etages" inputmode="numeric" min="0" placeholder="Nombre d’étages">
</div>
<div class="row">
<select name="garage">
<option value="" selected>Garage ?</option>
<option value="oui">Oui</option>
<option value="non">Non</option>
</select>
<select name="deja_syndic">
<option value="" selected>Avez-vous déjà un syndic ?</option>
<option value="oui">Oui</option>
<option value="non">Non</option>
</select>
</div>
<textarea name="message" rows="4" placeholder="Votre message (travaux, spécificités, etc.)"></textarea>
<button type="submit" class="btn-submit">Envoyer la demande</button>
</form>
</section>
</main>
</body>
</html>
