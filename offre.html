
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demande d’offre — Immo Hoessen</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root{
      --blue:#1756ff;
      --blue-dark:#0b2a5a;
      --border:#e6efe9;
      --text:#1e4e3d;
      --muted:#557a68;
      --card:#ffffff;
    }
    /* Nav branco com letras azuis (igual capa) */
    .nav{background:#fff; border-bottom:1px solid var(--border);}
    .nav a{color:var(--blue-dark); font-weight:600;}
    .nav .cta{padding:.55rem .9rem; border:1px solid var(--blue); border-radius:10px;}

    .offre{
      max-width:860px; margin:2.2rem auto; padding:1.5rem 1.25rem;
      background:var(--card); border-radius:16px; border:1px solid var(--border);
      box-shadow:0 10px 28px rgba(2,8,23,.06);
    }
    .offre h1{color:var(--blue-dark); margin:0 0 .35rem; font-size:1.6rem;}
    .offre p.lead{color:var(--text); margin:0 0 1rem;}

    form{margin-top:.75rem;}
    label{display:block; margin-bottom:.35rem; color:var(--text); font-weight:600;}
    .help{color:var(--muted); font-size:.88rem; margin:-.35rem 0 .8rem;}

    .row{display:grid; grid-template-columns:1fr 1fr; gap:1rem;}
    .row-3{display:grid; grid-template-columns:1fr 1fr 1fr; gap:1rem;}
    @media(max-width:900px){ .row, .row-3{grid-template-columns:1fr;} }

    input, select, textarea{
      width:100%; padding:.65rem .75rem; border-radius:10px; border:1px solid #cfd8d3;
      font-size:.95rem; background:#fff;
    }
    input:focus, select:focus, textarea:focus{
      outline:none; border-color:var(--blue); box-shadow:0 0 0 2px rgba(23,86,255,.12);
    }
    textarea{min-height:130px; resize:vertical;}

    .btn{
      display:inline-block; padding:.8rem 1.5rem; border-radius:10px;
      background:var(--blue); color:#fff; font-weight:700; border:1px solid rgba(0,0,0,.06);
      cursor:pointer;
    }
    .btn:hover{filter:brightness(.95);}
    .required{color:#d10000; margin-left:.15rem;}
  </style>
</head>
<body>
  <nav class="nav">
    <a href="index.html">Accueil</a>
    <a href="types.html">Nos services</a>
    <a href="apropos.html">À propos</a>
    <a href="contacts.html">Contact</a>
    <a href="portail.html">Portail</a>
    <a class="cta" href="offre.html">Demande d’offre</a>
    <a href="urgence.html">Urgence</a>
  </nav>

  <main class="offre">
    <h1>Demander une offre</h1>
    <p class="lead">Recevez une proposition personnalisée pour votre copropriété.</p>

    <form action="#" method="POST">
      <div class="row">
        <div>
          <label for="nom">Nom <span class="required">*</span></label>
          <input type="text" id="nom" name="nom" required autocomplete="name" placeholder="Votre nom complet">
        </div>
        <div>
          <label for="telephone">Téléphone</label>
          <input type="tel" id="telephone" name="telephone" autocomplete="tel" placeholder="+32 ...">
        </div>
      </div>

      <div class="row">
        <div>
          <label for="email">Email <span class="required">*</span></label>
          <input type="email" id="email" name="email" required autocomplete="email" placeholder="nom@exemple.be">
        </div>
        <div>
          <label for="adresse">Adresse de la copropriété <span class="required">*</span></label>
          <input type="text" id="adresse" name="adresse" required placeholder="Rue, numéro, code postal, ville">
        </div>
      </div>

      <div class="row-3">
        <div>
          <label for="etages">Nombre d’étages <span class="required">*</span></label>
          <input type="number" id="etages" name="etages" required min="1" placeholder="ex.: 5">
        </div>
        <div>
          <label for="parking">Garage ou emplacement</label>
          <select id="parking" name="parking">
            <option value="">Sélectionner…</option>
            <option>Oui</option>
            <option>Non</option>
          </select>
        </div>
        <div>
          <label for="syndic">Avez-vous déjà un syndic ?</label>
          <select id="syndic" name="syndic">
            <option value="">Sélectionner…</option>
            <option>Oui</option>
            <option>Non</option>
            <option>Je ne sais pas</option>
          </select>
        </div>
      </div>

      <div style="margin-top:.5rem;">
        <label for="message">Message (optionnel)</label>
        <textarea id="message" name="message" placeholder="Précisions utiles (nombre de lots, ascenseur, chauffage, sinistres, etc.)"></textarea>
      </div>

      <div style="margin-top:1rem;">
        <button type="submit" class="btn">Envoyer</button>
      </div>
    </form>
  </main>

  <footer style="text-align:center; color:#1756ff; margin:1rem 0;">
    © Immo Hoessen
  </footer>
</body>
</html>
