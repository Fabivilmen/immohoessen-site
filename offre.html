<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demande d’offre — Immo Hoessen</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .offre{
      max-width:800px; margin:3rem auto; padding:2rem 1.5rem;
      background:#fff; border-radius:16px; border:1px solid #e6efe9;
      box-shadow:0 10px 28px rgba(2,8,23,.06);
    }
    .offre h1{color:#1756ff; margin-bottom:.5rem;}
    .offre p{color:#1e4e3d;}
    form{margin-top:1.5rem;}
    label{display:block; margin-bottom:.25rem; color:#1e4e3d; font-weight:500;}
    input, select{
      width:100%; padding:.6rem .75rem; border-radius:8px; border:1px solid #cfd8d3;
      margin-bottom:1rem; font-size:.95rem;
    }
    input:focus, select:focus{outline:none; border-color:#1756ff; box-shadow:0 0 0 2px rgba(23,86,255,.15);}
    .btn{
      display:inline-block; padding:.75rem 1.5rem; border-radius:8px; background:#1756ff; 
      color:#fff; font-weight:600; border:none; cursor:pointer;
    }
    .btn:hover{filter:brightness(.95);}
    .required{color:#d00;}
  </style>
</head>
<body>
  <nav class="nav">
    <a href="index.html">Accueil</a>
    <a href="types.html">Nos services</a>
    <a href="apropos.html">À propos</a>
    <a href="contacts.html">Contact</a>
    <a href="portail.html">Portail</a>
    <a href="offre.html">Demande d’offre</a>
    <a href="urgence.html">Urgence</a>
  </nav>

  <main>
    <div class="offre">
      <h1>Demander une offre</h1>
      <p>Recevez une proposition personnalisée pour votre copropriété.</p>
      <form>
        <label>Nom <span class="required">*</span></label>
        <input type="text" name="nom" required>

        <label>Téléphone</label>
        <input type="tel" name="telephone">

        <label>Email <span class="required">*</span></label>
        <input type="email" name="email" required>

        <label>Adresse de la copropriété <span class="required">*</span></label>
        <input type="text" name="adresse" required>

        <label>Nombre d’étages <span class="required">*</span></label>
        <input type="number" name="etages" required min="1">

        <label>Garage ou emplacement</label>
        <select name="parking">
          <option value="">Sélectionner…</option>
          <option>Oui</option>
          <option>Non</option>
        </select>

        <label>Avez-vous déjà un syndic ?</label>
        <select name="syndic">
          <option value="">Sélectionner…</option>
          <option>Oui</option>
          <option>Non</option>
          <option>Je ne sais pas</option>
        </select>

        <button type="submit" class="btn">Envoyer</button>
      </form>
    </div>
  </main>

  <footer>
    © Immo Hoessen — <a href="mailto:syndic@immohoessen.be">syndic@immohoessen.be</a>
  </footer>
</body>
</html>
