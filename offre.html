
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demande d’offre — Immo Hoessen</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .wrap{max-width:1100px; margin:auto; padding:3rem 1rem}
    .offre{background:#f7f9fc; border:1px solid #e5eaf0; border-radius:20px; padding:2rem 1rem}
    .offre form{max-width:680px; margin:auto; display:grid; gap:1rem; text-align:left}
    .row{display:grid; grid-template-columns:1fr 1fr; gap:1rem}
    input, textarea, select{padding:.8rem; border:1px solid #e5eaf0; border-radius:10px; width:100%}
    .group{border:1px solid #e5eaf0; border-radius:10px; padding:.8rem}
    .group legend{font-weight:600; padding:0 .4rem}
    .radio{display:flex; gap:1rem; align-items:center; flex-wrap:wrap}
    .btn{display:inline-block; background:#0ea5e9; color:#fff; text-decoration:none; padding:.9rem 1.2rem; border-radius:12px; font-weight:700; border:none; cursor:pointer}
    .btn:hover{background:#0284c7}
    .nav{display:flex; gap:18px; align-items:center; justify-content:center; padding:12px 16px; border-bottom:1px solid #e5eaf0}
    .nav a{color:#0b1220; text-decoration:none; font-weight:600}
    .nav a:hover{color:#0ea5e9}
  </style>
</head>
<body>
  <nav class="nav">
    <a href="index.html">Accueil</a>
    <a href="types.html">Nos services</a>
    <a href="contacts.html">Contact</a>
    <a href="offre.html">Demande d’offre</a>
  </nav>

  <main class="wrap">
    <h1>Demande d’offre</h1>

    <!-- Modo offline: redireciona para merci.html. Depois trocamos por Formspree. -->
    <section class="offre">
      <form onsubmit="window.location.href='merci.html'; return false;">
        <div class="row">
          <input type="text" name="nom" placeholder="Votre nom" required>
          <input type="email" name="email" placeholder="Votre email" required>
        </div>

        <div class="row">
          <input type="tel" name="telephone" placeholder="Téléphone" required>
          <input type="text" name="adresse" placeholder="Adresse de l’immeuble" required>
        </div>

        <div class="row">
          <input type="number" name="lots" placeholder="Nombre de lots" min="0">
          <input type="number" name="etages" placeholder="Nombre d’étages" min="0">
        </div>

        <fieldset class="group">
          <legend>Avez-vous déjà un syndic ?</legend>
          <div class="radio">
            <label><input type="radio" name="syndic_actuel" value="oui"> Oui</label>
            <label><input type="radio" name="syndic_actuel" value="non"> Non</label>
          </div>
        </fieldset>

        <fieldset class="group">
          <legend>Garage</legend>
          <div class="radio">
            <label><input type="radio" name="garage" value="oui"> Oui</label>
            <label><input type="radio" name="garage" value="non"> Non</label>
          </div>
        </fieldset>

        <textarea name="message" rows="4" placeholder="Votre message (optionnel)"></textarea>

        <button class="btn" type="submit">Envoyer la demande</button>
      </form>
    </section>
  </main>
</body>
</html>
