<section class="section">
  <div class="container">
    <h2>Demande d’Offre</h2>
    <p class="lead">Un formulaire simple pour évaluer vos besoins.</p>

    <!-- Netlify pronto. Se preferir Formspree, troque o method/action -->
    <form class="form" method="POST" data-netlify="true" name="offre">
      <input type="hidden" name="form-name" value="offre">
      <div><label for="nom">Nom complet *</label><input class="input" id="nom" name="nom" required></div>
      <div><label for="email">Email *</label><input class="input" id="email" name="email" type="email" required></div>
      <div><label for="tel">Téléphone *</label><input class="input" id="tel" name="tel" required></div>
      <div><label for="adresse">Adresse de la copropriété *</label><input class="input" id="adresse" name="adresse" required></div>
      <div><label for="etages">Nombre d’étages *</label><input class="input" id="etages" name="etages" type="number" min="1" required></div>
      <div><label for="lots">Nombre d’appartements (optionnel)</label><input class="input" id="lots" name="lots" type="number" min="1"></div>
      <div>
        <label for="syndic">Avez-vous déjà un syndic ? *</label>
        <select id="syndic" name="syndic" required>
          <option value="">Sélectionner…</option>
          <option>Oui</option><option>Non</option>
        </select>
      </div>
      <div>
        <label for="parking">Dispose-t-on d’un box/parking ? *</label>
        <select id="parking" name="parking" required>
          <option value="">Sélectionner…</option>
          <option>Oui</option><option>Non</option>
        </select>
      </div>
      <div><label for="msg">Commentaires ou demandes spécifiques</label><textarea id="msg" name="msg" placeholder="Précisez ici vos besoins…"></textarea></div>
      <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
        <button class="cta" type="submit">Envoyer la demande</button>
      </div>
    </form>
  </div>
</section>
