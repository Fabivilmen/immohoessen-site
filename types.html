  <style>
    :root{
      --blue-dark:#0b2a5a;
      --blue:#1756ff;
      --border:#e6efe9;
      --text:#1e4e3d;
    }
    .nav{background:#fff; border-bottom:1px solid var(--border);}
    .nav a{color:var(--blue-dark); font-weight:600;}
    .nav .cta{padding:.55rem .9rem; border:1px solid var(--blue); border-radius:10px;}

    .hero-services{
      padding:3rem 1rem; text-align:center;
      background:linear-gradient(120deg,#f4f8fb,#eef4fb);
      border-bottom:1px solid var(--border);
    }
    .hero-services h1{color:var(--blue-dark); margin:0 0 .4rem;}
    .hero-services p{color:var(--text); margin:0;}

    .services{
      max-width:1100px; margin:2rem auto; padding:0 1rem;
      display:grid; grid-template-columns:repeat(auto-fit,minmax(270px,1fr)); gap:1.25rem;
    }
    .service-card{
      background:#fff; border-radius:16px; padding:1.6rem 1.25rem; text-align:center;
      box-shadow:0 8px 20px rgba(0,0,0,0.06); border:1px solid var(--border);
    }
    .service-card svg{width:58px; height:58px; display:block; margin:0 auto .7rem;}
    .service-card h3{color:var(--blue-dark); margin:.45rem 0 .5rem; font-size:1.12rem;}
    .service-card p{color:var(--text); font-size:.95rem; line-height:1.5; margin:0;}
    .btn{
      display:inline-block; margin-top:1rem; padding:.65rem 1.05rem; border-radius:10px;
      background:var(--blue); color:#fff; font-weight:600; border:1px solid rgba(0,0,0,.06);
    }
    .btn:hover{filter:brightness(.95);}
  </style>
</head>
