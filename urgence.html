  <title>Urgence — Immo Hoessen</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root{
      --blue-dark:#0b2a5a;
      --blue:#1756ff;
      --border:#e6efe9;
      --text:#1e4e3d;
      --card:#ffffff;
    }
    /* Nav branca (coerente com a capa) */
    .nav{background:#fff; border-bottom:1px solid var(--border);}
    .nav a{color:var(--blue-dark); font-weight:600;}
    .nav .cta{padding:.55rem .9rem; border:1px solid var(--blue); border-radius:10px;}

    /* Cabeçalho */
    .hero-urgence{
      padding:3rem 1rem; text-align:center;
      background:linear-gradient(120deg,#f4f8fb,#eef4fb);
      border-bottom:1px solid var(--border);
    }
    .hero-urgence h1{color:var(--blue-dark); margin:0 0 .4rem;}
    .hero-urgence p{color:var(--text); margin:0;}

    /* Cartão de urgência */
    .urgence{
      max-width:780px; margin:2rem auto; padding:1.6rem 1.25rem; text-align:center;
      background:var(--card); border-radius:16px; border:1px solid var(--border);
      box-shadow:0 10px 28px rgba(2,8,23,.06);
    }
    .urgence p{color:var(--text); font-size:1.04rem; margin:.3rem 0 1rem;}
    .num{
      display:block; margin:.4rem auto; font-weight:800; font-size:1.35rem;
      color:#0b2a5a;
      text-decoration:none;
    }
    .num:hover{opacity:.9}
    .note{color:#557a68; font-size:.92rem; margin-top:.6rem;}
  </style>
</head>

  </header>
